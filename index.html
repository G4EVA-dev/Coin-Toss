<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toss Coin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- <div class="title">
        <h1>Toss The Coin</h1>
      </div> -->

      <div class="results">
        <p id="headsCount">Heads: 0</p>
        <p id="tailsCount">Tails: 0</p>
      </div>

      <div class="coin images">
        <div class="head">
          <img id="coinHead" src="./images/22-original.jpg" alt="head" />
        </div>

        <div class="tail">
          <img id="coinTail" src="./images/21-original.jpg" alt="tail" />
        </div>
      </div>

      <div class="buttons">
        <button id="flipCoin">Flip Coin</button>
        <button id="resetGame">Reset</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
